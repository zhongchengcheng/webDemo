<!DOCTYLE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="../css/jane.css" type="text/css"/>
    <script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../js/jane.js"></script>
    <title>Jane Shopping</title>
</head>
<body>
    <!--头部开始-->
    <div id="head">
        <a href="#">Jane Shopping</a>
        <ul id="skin">
            <li class="s1"><input type="checkbox"></li>
            <li class="s2"><input type="checkbox"></li>
            <li class="s3"><input type="checkbox"></li>
            <li class="s4"><input type="checkbox"></li>
            <li class="s5"><input type="checkbox"></li>
            <li class="s6"><input type="checkbox"></li>
        </ul>
    </div>
    <!--头部结束-->
    <!--导航开始-->
    <div id="menu">
        <ul id="list">
            <li><a href="#">首页</a></li>
            <li>
                <a href="#">衬衫</a>
                <ul>
                    <li><a href="#">短袖衬衫</a></li>
                    <li><a href="#">长袖衬衫</a></li>
                    <li><a href="#">无袖衬衫</a></li>
                </ul>
            </li>
            <li>
                <a href="#">卫衣</a>
                <ul>
                    <li><a href="#">开襟卫衣</a></li>
                    <li><a href="#">套头卫衣</a></li>
                </ul>
            </li>
            <li>
                <a href="#">裤子</a>
                <ul>
                    <li><a href="#">休闲裤</a></li>
                    <li><a href="#">卡其裤</a></li>
                    <li><a href="#">牛仔裤</a></li>
                    <li><a href="#">短裤</a></li>
                </ul>
            </li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </div>
    <!--导航结束-->
    <!--主体开始-->
    <div id="main">
        <div class="left">
            <div class="lefttop"></div>
            <div class="leftbottom"></div>
        </div>
        <div class="right">
            <div class="righttop">
                <div class="pic">
                    <img src="../images/ads/5.gif">
                    <img src="../images/ads/1.gif">
                    <img src="../images/ads/2.gif">
                    <img src="../images/ads/3.gif">
                    <img src="../images/ads/4.gif">
                    <img src="../images/ads/5.gif">
                    <img src="../images/ads/1.gif">
                </div>
                <div id="buttons">
                    <span index="1" class="on">1</span>
                    <span index="2">2</span>
                    <span index="3">3</span>
                    <span index="4">4</span>
                    <span index="5">5</span>
                </div>
            </div>
            <div class="rightbottom"></div>
        </div>
    </div>
    <!--主体结束-->
</body>
</html>
